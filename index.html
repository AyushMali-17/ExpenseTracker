<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Expense Tracker v5</title>
    <style>
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 30%);
        }
        .container {
            background-color: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 20px #0f0;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: neonFlicker 1.5s infinite alternate;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #000;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        #expenseList {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
        }
        .expense-item {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            animation: slideIn 0.5s;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .delete-btn, .edit-btn {
            background-color: transparent;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 3px 8px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }
        .delete-btn:hover, .edit-btn:hover {
            background-color: #0f0;
            color: #000;
        }
        #chart {
            margin-top: 30px;
            border: 1px solid #0f0;
            height: 200px;
            display: flex;
            align-items: flex-end;
            padding: 10px;
        }
        .bar {
            flex-grow: 1;
            background-color: #0f0;
            margin: 0 2px;
            transition: height 0.3s;
            position: relative;
        }
        .bar::after {
            content: attr(data-category);
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
        }
        #summary {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .summary-item {
            text-align: center;
            flex: 1;
            min-width: 120px;
            margin-bottom: 15px;
        }
        #robotMessage {
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            opacity: 0.7;
        }
        #budgetInput {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }
        #budgetInput input {
            flex: 1;
            margin-right: 10px;
        }
        #budgetStatus {
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        #loader {
            border: 5px solid #0f0;
            border-top: 5px solid #000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: rotate 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        #filterOptions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        #filterOptions select {
            width: 48%;
        }
        #exportBtn {
            margin-top: 20px;
            width: 100%;
        }
        #robotAvatar {
            width: 50px;
            height: 50px;
            background-color: #0f0;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futuristic Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category:</label>
                <select id="expenseCategory" required>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <div id="budgetInput">
            <input type="number" id="budgetAmount" placeholder="Enter monthly budget">
            <button onclick="setBudget()">Set Budget</button>
        </div>
        <div id="budgetStatus"></div>
        <div id="filterOptions">
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <option value="food">Food</option>
                <option value="transport">Transport</option>
                <option value="entertainment">Entertainment</option>
                <option value="bills">Bills</option>
                <option value="other">Other</option>
            </select>
            <select id="dateFilter">
                <option value="all">All Time</option>
                <option value="thisMonth">This Month</option>
                <option value="lastMonth">Last Month</option>
                <option value="thisYear">This Year</option>
                <option value="lastYear">Last Year</option>
            </select>
        </div>
        <div id="expenseList"></div>
        <div class="total">Total: $<span id="totalAmount">0.00</span></div>
        <div id="chart"></div>
        <div id="summary"></div>
        <div id="robotMessage"></div>
        <button id="exportBtn" onclick="exportData()">Export Data</button>
        <div id="loader"></div>
        <div id="robotAvatar">ðŸ¤–</div>
    </div>
    <script>
        let expenses = [];
        let budget = 0;
        let totalExpenses = 0;

        document.getElementById('expenseForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addExpense();
        });

        document.getElementById('categoryFilter').addEventListener('change', filterExpenses);
        document.getElementById('dateFilter').addEventListener('change', filterExpenses);

        function addExpense() {
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const date = document.getElementById('expenseDate').value;

            const expense = { name, amount, category, date };
            expenses.push(expense);
            updateExpenses();
            document.getElementById('expenseForm').reset();
        }

        function updateExpenses() {
            filterExpenses();
            updateTotal();
            updateChart();
            updateSummary();
            updateBudgetStatus();
        }

        function filterExpenses() {
            const categoryFilter = document.getElementById('categoryFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;
            const filteredExpenses = expenses.filter(expense => {
                const matchesCategory = categoryFilter === 'all' || expense.category === categoryFilter;
                const matchesDate = dateFilter === 'all' || matchesDateFilter(expense.date, dateFilter);
                return matchesCategory && matchesDate;
            });

            renderExpenses(filteredExpenses);
        }

        function matchesDateFilter(date, filter) {
            const expenseDate = new Date(date);
            const now = new Date();
            const thisMonth = now.getMonth();
            const thisYear = now.getFullYear();
            const lastMonth = new Date(thisYear, thisMonth - 1, 1);
            const lastYear = new Date(thisYear - 1, 0, 1);

            switch (filter) {
                case 'thisMonth':
                    return expenseDate.getMonth() === thisMonth && expenseDate.getFullYear() === thisYear;
                case 'lastMonth':
                    return expenseDate.getMonth() === lastMonth.getMonth() && expenseDate.getFullYear() === lastMonth.getFullYear();
                case 'thisYear':
                    return expenseDate.getFullYear() === thisYear;
                case 'lastYear':
                    return expenseDate.getFullYear() === lastYear.getFullYear();
                default:
                    return true;
            }
        }

        function renderExpenses(expenses) {
            const expenseList = document.getElementById('expenseList');
            expenseList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const expenseItem = document.createElement('div');
                expenseItem.className = 'expense-item';
                expenseItem.innerHTML = `
                    <span>${expense.name}</span>
                    <span>$${expense.amount.toFixed(2)}</span>
                    <span>${expense.category}</span>
                    <span>${expense.date}</span>
                    <button class="edit-btn" onclick="editExpense(${index})">Edit</button>
                    <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button>
                `;
                expenseList.appendChild(expenseItem);
            });
        }

        function updateTotal() {
            totalExpenses = expenses.reduce((total, expense) => total + expense.amount, 0);
            document.getElementById('totalAmount').textContent = totalExpenses.toFixed(2);
        }

        function setBudget() {
            budget = parseFloat(document.getElementById('budgetAmount').value);
            updateBudgetStatus();
        }

        function updateBudgetStatus() {
            const budgetStatus = document.getElementById('budgetStatus');
            if (budget > 0) {
                budgetStatus.textContent = `Remaining Budget: $${(budget - totalExpenses).toFixed(2)}`;
                budgetStatus.style.color = (budget - totalExpenses) >= 0 ? '#0f0' : '#f00';
            } else {
                budgetStatus.textContent = '';
            }
        }

        function updateChart() {
            const chart = document.getElementById('chart');
            chart.innerHTML = '';
            const categories = ['food', 'transport', 'entertainment', 'bills', 'other'];
            const categoryTotals = categories.map(category => {
                return expenses
                    .filter(expense => expense.category === category)
                    .reduce((total, expense) => total + expense.amount, 0);
            });

            const maxAmount = Math.max(...categoryTotals);

            categoryTotals.forEach((total, index) => {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.style.height = `${(total / maxAmount) * 100}%`;
                bar.dataset.category = categories[index];
                chart.appendChild(bar);
            });
        }

        function updateSummary() {
            const summary = document.getElementById('summary');
            summary.innerHTML = '';
            const categories = ['food', 'transport', 'entertainment', 'bills', 'other'];
            categories.forEach(category => {
                const total = expenses
                    .filter(expense => expense.category === category)
                    .reduce((sum, expense) => sum + expense.amount, 0);
                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <h3>${category}</h3>
                    <p>$${total.toFixed(2)}</p>
                `;
                summary.appendChild(summaryItem);
            });
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateExpenses();
        }

        function editExpense(index) {
            const expense = expenses[index];
            document.getElementById('expenseName').value = expense.name;
            document.getElementById('expenseAmount').value = expense.amount;
            document.getElementById('expenseCategory').value = expense.category;
            document.getElementById('expenseDate').value = expense.date;
            deleteExpense(index);
        }

        function exportData() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(expenses));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "expenses.json");
            document.body.appendChild(downloadAnchorNode);
            downloadAnchorNode.click();
            downloadAnchorNode.remove();
        }
    </script>
</body>
</html>
