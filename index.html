<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Expense Tracker v3</title>
    <style>
        @keyframes neonFlicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
                text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0, 0 0 40px #0f0;
            }
            20%, 24%, 55% {
                text-shadow: none;
            }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body {
            font-family: 'Courier New', monospace;
            background-color: #000;
            color: #0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(0, 255, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 0, 0.1) 0%, transparent 30%);
        }
        .container {
            background-color: rgba(0, 20, 0, 0.8);
            border: 2px solid #0f0;
            border-radius: 15px;
            padding: 20px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 0 20px #0f0;
        }
        h1, h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            animation: neonFlicker 1.5s infinite alternate;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #000;
            color: #0f0;
            border-radius: 5px;
        }
        button {
            background-color: #0f0;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background-color: #000;
            color: #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        #expenseList {
            margin-top: 30px;
        }
        .expense-item {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #0f0;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            animation: fadeIn 0.5s;
        }
        .total {
            text-align: right;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #f00;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #chart {
            margin-top: 30px;
            border: 1px solid #0f0;
            height: 200px;
            display: flex;
            align-items: flex-end;
            padding: 10px;
        }
        .bar {
            flex-grow: 1;
            background-color: #0f0;
            margin: 0 2px;
            transition: height 0.3s;
        }
        #summary {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .summary-item {
            text-align: center;
            flex: 1;
        }
        #robotMessage {
            margin-top: 20px;
            font-style: italic;
            text-align: center;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Futuristic Expense Tracker</h1>
        <form id="expenseForm">
            <div class="form-group">
                <label for="expenseName">Expense Name:</label>
                <input type="text" id="expenseName" required>
            </div>
            <div class="form-group">
                <label for="expenseAmount">Amount:</label>
                <input type="number" id="expenseAmount" required>
            </div>
            <div class="form-group">
                <label for="expenseCategory">Category:</label>
                <select id="expenseCategory" required>
                    <option value="food">Food</option>
                    <option value="transport">Transport</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="bills">Bills</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" required>
            </div>
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenseList"></div>
        <div class="total">Total: $<span id="totalAmount">0</span></div>
        <div id="chart"></div>
        <h2>Expense Summary</h2>
        <div id="summary"></div>
        <div id="robotMessage"></div>
    </div>

    <script>
        const expenseForm = document.getElementById('expenseForm');
        const expenseList = document.getElementById('expenseList');
        const totalAmount = document.getElementById('totalAmount');
        const chart = document.getElementById('chart');
        const summary = document.getElementById('summary');
        const robotMessage = document.getElementById('robotMessage');
        let expenses = JSON.parse(localStorage.getItem('expenses')) || [];

        function updateExpenseList() {
            expenseList.innerHTML = '';
            expenses.forEach((expense, index) => {
                const expenseItem = document.createElement('div');
                expenseItem.classList.add('expense-item');
                expenseItem.innerHTML = `
                    <span>${expense.name} (${expense.category}) - ${expense.date}</span>
                    <span>$${expense.amount.toFixed(2)}
                    <button class="delete-btn" onclick="deleteExpense(${index})">Delete</button></span>
                `;
                expenseList.appendChild(expenseItem);
            });
        }

        function updateTotal() {
            const total = expenses.reduce((sum, expense) => sum + expense.amount, 0);
            totalAmount.textContent = total.toFixed(2);
        }

        function deleteExpense(index) {
            expenses.splice(index, 1);
            updateExpenseList();
            updateTotal();
            updateChart();
            updateSummary();
            saveExpenses();
        }

        function updateChart() {
            chart.innerHTML = '';
            const categories = ['food', 'transport', 'entertainment', 'bills', 'other'];
            const categoryTotals = categories.map(category => 
                expenses.filter(e => e.category === category)
                        .reduce((sum, e) => sum + e.amount, 0)
            );
            const maxTotal = Math.max(...categoryTotals);
            
            categories.forEach((category, index) => {
                const bar = document.createElement('div');
                bar.classList.add('bar');
                const height = maxTotal > 0 ? (categoryTotals[index] / maxTotal) * 100 : 0;
                bar.style.height = `${height}%`;
                bar.title = `${category}: $${categoryTotals[index].toFixed(2)}`;
                chart.appendChild(bar);
            });
        }

        function updateSummary() {
            summary.innerHTML = '';
            const categories = ['food', 'transport', 'entertainment', 'bills', 'other'];
            categories.forEach(category => {
                const categoryTotal = expenses.filter(e => e.category === category)
                                              .reduce((sum, e) => sum + e.amount, 0);
                const summaryItem = document.createElement('div');
                summaryItem.classList.add('summary-item');
                summaryItem.innerHTML = `
                    <h3>${category}</h3>
                    <p>$${categoryTotal.toFixed(2)}</p>
                `;
                summary.appendChild(summaryItem);
            });
        }

        function saveExpenses() {
            localStorage.setItem('expenses', JSON.stringify(expenses));
        }

        function generateRobotMessage() {
            const messages = [
                "Beep boop! Your finances are looking stellar!",
                "Initiating money-saving protocols...",
                "Warning: Excessive spending detected in the entertainment sector!",
                "Expense data successfully computed. Well done, human!",
                "Remember: A credit saved is a credit earned!"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            robotMessage.textContent = randomMessage;
        }

        expenseForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('expenseName').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const category = document.getElementById('expenseCategory').value;
            const date = document.getElementById('expenseDate').value;

            if (name && amount && category && date) {
                const expense = { name, amount, category, date };
                expenses.push(expense);
                updateExpenseList();
                updateTotal();
                updateChart();
                updateSummary();
                saveExpenses();
                generateRobotMessage();
                expenseForm.reset();
            }
        });

        updateExpenseList();
        updateTotal();
        updateChart();
        updateSummary();
        generateRobotMessage();
    </script>
</body>
</html>
